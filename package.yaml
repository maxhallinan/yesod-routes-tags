name:                yesod-routes-tags
version:             0.1.0.0
github:              "maxhallinan/yesod-routes-tags"

dependencies:
- base >= 4.7 && < 5
- bytestring
- containers
- extra
- lists
- text

default-extensions:
- BlockArguments
- ImportQualifiedPost
- NamedFieldPuns
- OverloadedStrings
- RecordWildCards

ghc-options:
- -Wall

executable:
  main:                Main.hs
  source-dirs:         app
